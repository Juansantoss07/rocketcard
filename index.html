<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketCard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="text">
                <p>Compartilhe seu #rocketcard</p>
            </div>
            <div class="box-card">
                <div class="card">
                    <header class="header-card">
                        <img src="./assets/imgs/logo.svg" alt="">
                        <p id="title_user"></p>
                    </header>
                    <div class="img-profile">
                        <img  id="img_profile" src="" alt="">
                    </div>
                    <div class="infos">
                        <div class="following" id="following"></div>
                        <div class="followers" id="followers"></div>
                        <div class="public_repos" id="public_repos"></div>
                        <div class="location" id="locations"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="text">
                <p>Customizar RocketCard</p>
            </div>
            <div class="button">
                <button>Gerar background</button>
            </div>
        </div>
    </div>
</body>
</html>
