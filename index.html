<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketCard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="text">
                <p>Compartilhe seu #rocketcard</p>
            </div>
            <div class="box-card" id="backCard">
                <div class="card">
                    <header class="header-card">
                        <img src="./assets/imgs/logo.svg" alt="">
                        <p id="title_user"></p>
                    </header>
                    <div class="img-profile" id="imgProfile">
                        <img  id="img_profile" src="" alt="">
                    </div>
                    <div class="infos" id="infos">
                        <div class="item">
                            <img src="./assets/imgs/following.svg" alt="">
                            <p id="following"></p>
                        </div>
                        <div class="item">
                            <img src="./assets/imgs/followers.svg" alt="">
                            <p id="followers"></p>
                        </div>
                        <div class="item">
                            <img src="./assets/imgs/repository.svg" alt="">
                            <p id="public_repos"></p>
                        </div>
                        <div class="item">
                            <img src="./assets/imgs/location.svg" alt="">
                            <p id="locations"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="text">
                <p>Customizar RocketCard</p>
            </div>
            <div class="button">
                <button id="btnChangeBg" onclick="changeBackground()">Gerar background</button>
            </div>
            <div class="search-user">
                <input type="search" placeholder="Pesquise um usuário..." id="searchUser">
                <button onclick="getUser(searchUser.value)" id="btnSearch">
                    Procure
                </button>
            </div>
            <div class="modal" id="modal">
                <p>Usuário não existe</p>
                <button class="btn-modal" onclick="closeModal()">
                    Ok
                </button>
            </div>
        </div>
        <footer>
            <p>Criado por <a href="https://github.com/Juansantoss07">Juan Santos</a></p>
        </footer>
    </div>

</body>
</html>
